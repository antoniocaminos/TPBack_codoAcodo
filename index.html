<!DOCTYPE html>
<html>
<lang="es">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid row">
        <form class="col-4 p-3">
            
            <h4>Registro de mascotas</h4>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del dueño</label>
              <input type="text" class="form-control" id="nombreHumano" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Apellido del dueño</label>
              <input type="text" class="form-control" id="apellidoHumano">
            </div>
            <div class="mb-3">
                <label for="fechaHumano" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaHumano">
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label">e-mail</label>
                <input type="email" class="form-control" id="exampleInputPassword1">
              </div>
              
              <div class="mb-3">
                <label for="pet-name" class="form-label">Nomre de la mascota</label>
                <input type="text" class="form-control" id="nombreAnimal">
              </div>
              <div class="mb-3">
                <label for="fechaAnimal" class="form-label">Fecha Nacimiento Mascota</label>
                <input type="date" class="form-control" id="fechaAnimal">
              </div>
              <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <input type="text" class="form-control" id="raza">
              </div>
                    
            <button type="submit" class="btn btn-success">Guardar</button>
          </form>
          <div class="col-8 p-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
